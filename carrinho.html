<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Minimercado Castro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="bg-white py-3 border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html">
                <h1 class="m-0">
                    <img alt="Minimercado Castro" height="100" src="assets/img/logo.png" />
                </h1>
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="index.html">Início</a></li>
                    <li class="nav-item"><a href="cadastro.html" class="nav-link text-dark fw-bold">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Carrinho -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Carrinho de Compras</h2>

        <div class="row">
            <!-- Listagem de itens -->
            <div class="col-md-8">
                <div id="itens-carrinho">
                    <!-- Os itens serão carregados dinamicamente aqui -->
                </div>
            </div>

            <!-- Barra lateral com total e serviço -->
            <div class="col-md-4">
                <div class="p-3 border rounded" id="menu-lateral">
                    <h5>Total: <span id="total">R$ 0,00</span></h5>

                    <div class="form-group">
                        <label class="mt-4" for="servico">Serviço de entrega:</label>
                        <select class="form-select" id="servico">
                            <option value="retirada">Retirada no local</option>
                            <option value="entrega">Tele-entrega</option>
                        </select>
                    </div>

                    <div id="calendario-entrega" class="mt-3">
                        <label for="data">Melhor data e hora para você:</label>
                        <input type="datetime-local" class="form-control" id="data" name="data" required>
                    </div>

                    <button class="btn btn-danger mt-4 w-100">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 border-top shadow-sm">
        <div class="container text-center">
            <address>
                <p>Telefone: (51) 3333-4444</p>
                <p>E-mail: <a class="text-danger" href="mailto:contato@castro.com.br">contato@castro.com.br</a></p>
            </address>
            <p>© 2025 Todos os direitos reservados para Minimercado Castro</p>
            <p>Desenvolvido por <a href="mailto:pierre.roehrs@gmail.com">Pierre Roehrs</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/carrinho.js"></script>

    <!-- Chamada para carregar os itens do carrinho assim que a página carregar -->
    <script>
        window.onload = carregarCarrinho;
    </script>
</body>

</html>
