            perecíveis</a></li>

        </li>
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome completo *</label>
        <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva" required>
      </div>

      <div class="col-md-6">
        <label for="cpf" class="form-label">CPF *</label>
        <input type="text" class="form-control" id="cpf" placeholder="Ex: 000.000.000-00" required>
      </div>

      <div class="col-md-8">
        <label for="endereco" class="form-label">Endereço *</label>
        <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro" required>
      </div>

      <div class="col-md-4">
        <label for="telefone" class="form-label">Telefone *</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(51) 91234-5678" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
      </div>

      <div class="col-md-6">
        <label class="form-label d-block">Sexo *</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required>
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino">
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="outro" value="Outro">
          <label class="form-check-label" for="outro">Outro</label>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ofertas">
          <label class="form-check-label" for="ofertas">
            Desejo receber ofertas por e-mail
          </label>
        </div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-danger">Cadastrar</button>
      </div>
    </form>
  </main>

  <footer class="bg-light py-4 border-top shadow-sm">
    <div class="container text-center">
      <address>
        <p>Telefone: (51) 3333-4444</p>
